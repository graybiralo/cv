<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h3>fill up the form</h3>
    <form>
      <label> Email:</label>
      <input type="email" />
      <br />
      <label> password:</label>
      <input type="password" />
      <br />
      <label>save the login info</label>
      <input type="checkbox" />
      <br />
      <label> chose a file:</label>
      <input type="file" />
      <br />
      <label> date:</label>
      <input type="date" />
      <br />
      <button type="reset">reset</button>
      <button type="submit">submit</button>
      <input type="color" />
      <br />
      <input type="radio" />
    </form>
  </body>
</html>
